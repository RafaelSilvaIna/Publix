<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato via WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

h1 {
    font-size: 2rem;
    color: #333;
}

.contact-form, .admin-panel {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

button {
    font-size: 1rem;
    padding: 10px;
}

.chat-item {
    background-color: #f1f1f1;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.chat-item img {
    max-width: 100%;
    height: auto;
}

input[type="text"], textarea {
    border-radius: 5px;
}

textarea {
    min-height: 100px;
}

.file-input {
    border-radius: 5px;
}
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="contact-form shadow-sm p-4 rounded">
            <h1 class="text-center mb-4">Entre em Contato</h1>
            <form id="contactForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="subject" placeholder="Assunto" required />
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="description" placeholder="Descrição" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" id="fileInput" accept="image/*,video/*">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyBpPGU8M2hflIiE8m9KIOchNRtVZfauhh4",
  authDomain: "publix-e67d5.firebaseapp.com",
  projectId: "publix-e67d5",
  storageBucket: "publix-e67d5.firebasestorage.app",
  messagingSenderId: "1043315089353",
  appId: "1:1043315089353:web:29c5358ff908add1571218",
  measurementId: "G-5DL50H1T1F"
};

// Inicializando o Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Autenticação de usuário (para admin)
function authenticateAdmin() {
  const user = auth.currentUser;
  if (!user) {
    window.location.href = "index.html"; // Redireciona para o login (não autenticado)
  }
}

// Função para enviar mensagens
document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const subject = document.getElementById("subject").value;
  const description = document.getElementById("description").value;
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];

  // Codificando o arquivo para base64
  if (file) {
    const reader = new FileReader();
    reader.onloadend = function () {
      const base64File = reader.result.split(",")[1]; // Remover o prefixo base64
      saveMessageToDatabase(subject, description, base64File);
    };
    reader.readAsDataURL(file);
  } else {
    saveMessageToDatabase(subject, description);
  }
});

// Salva a mensagem no Firebase Realtime Database
function saveMessageToDatabase(subject, description, base64File = "") {
  const newMessageRef = db.ref("messages").push();
  newMessageRef.set({
    subject: subject,
    description: description,
    file: base64File,
    timestamp: Date.now(),
  }).then(() => {
    alert("Mensagem enviada com sucesso!");
    document.getElementById("contactForm").reset(); // Limpar formulário
  }).catch((error) => {
    console.error("Erro ao enviar mensagem: ", error);
    alert("Houve um erro ao enviar sua mensagem.");
  });
}

// Função para carregar mensagens no painel de administração
function loadMessages() {
  db.ref("messages").on("value", (snapshot) => {
    const chatsContainer = document.getElementById("chats");
    chatsContainer.innerHTML = ""; // Limpa a lista de chats antes de atualizar

    snapshot.forEach((childSnapshot) => {
      const message = childSnapshot.val();
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-item");
      messageDiv.innerHTML = `
        <h3>${message.subject}</h3>
        <p>${message.description}</p>
        ${message.file ? `<img src="data:image/png;base64,${message.file}" alt="file" />` : ""}
        <button onclick="respondToMessage('${childSnapshot.key}')">Responder</button>
      `;
      chatsContainer.appendChild(messageDiv);
    });
  });
}

// Função para responder às mensagens (apenas disponível para admin)
function respondToMessage(messageId) {
  const response = prompt("Digite sua resposta:");
  if (response) {
    db.ref("messages/" + messageId).update({
      response: response,
    }).then(() => {
      alert("Resposta enviada!");
    }).catch((error) => {
      console.error("Erro ao responder mensagem: ", error);
    });
  }
}

// Executa quando a página é carregada
window.onload = function () {
  if (window.location.pathname.includes("admin.html")) {
    authenticateAdmin();
    loadMessages();
  }
};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
