<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact|Publix</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input, textarea, button {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

#chat-container {
    margin-top: 2rem;
    border-top: 1px solid #ccc;
    padding-top: 1rem;
}

.message {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border-radius: 4px;
}

.user-message {
    background-color: #e6f7ff;
    text-align: right;
}

.admin-message {
    background-color: #f0f0f0;
    text-align: left;
}

.message img, .message video {
    max-width: 100%;
    border-radius: 4px;
    margin-top: 0.5rem;
}

@media (max-width: 600px) {
    .container {
        padding: 1rem;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="file" id="media" accept="image/*,video/*" multiple>
            <button type="submit">Send Message</button>
        </form>
        <div id="chat-container"></div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBpPGU8M2hflIiE8m9KIOchNRtVZfauhh4",
  authDomain: "publix-e67d5.firebaseapp.com",
  projectId: "publix-e67d5",
  storageBucket: "publix-e67d5.firebasestorage.app",
  messagingSenderId: "1043315089353",
  appId: "1:1043315089353:web:29c5358ff908add1571218",
  measurementId: "G-5DL50H1T1F"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const form = document.getElementById('contact-form');
const chatContainer = document.getElementById('chat-container');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const subject = document.getElementById('subject').value;
    const description = document.getElementById('description').value;
    const mediaFiles = document.getElementById('media').files;
    
    const mediaPromises = Array.from(mediaFiles).map(file => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve({ type: file.type, data: reader.result });
            reader.readAsDataURL(file);
        });
    });
    
    const media = await Promise.all(mediaPromises);
    
    const message = {
        subject,
        description,
        media,
        timestamp: Date.now(),
        sender: 'user'
    };
    
    push(ref(db, 'chats'), message);
    form.reset();
});

onChildAdded(ref(db, 'chats'), (snapshot) => {
    const message = snapshot.val();
    displayMessage(message);
});

function displayMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', message.sender === 'user' ? 'user-message' : 'admin-message');
    
    messageElement.innerHTML = `
        <p><strong>${message.subject}</strong></p>
        <p>${message.description}</p>
    `;
    
    if (message.media && message.media.length > 0) {
        message.media.forEach(media => {
            if (media.type.startsWith('image')) {
                const img = document.createElement('img');
                img.src = media.data;
                messageElement.appendChild(img);
            } else if (media.type.startsWith('video')) {
                const video = document.createElement('video');
                video.src = media.data;
                video.controls = true;
                messageElement.appendChild(video);
            }
        });
    }
    
    chatContainer.appendChild(messageElement);
}


    </script>
</body>
</html>
